<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <div class="ref-box">
        <div class="container">

            <div class="card">
                <div class="profile-section">
                    <img src="./images/image-victor.jpg" alt="profile" class="img">
                </div>
                <div class="name bold">Victor Crest</div>
                <div class="age bold">26</div>
                <div class="location">London</div>
                <div class="hr"></div>
                <div class="flex">
                    <div class="followers-section">
                        <div class="stat bold">80K</div>
                        <div class="label light">Followers</div>
                    </div>
                    <div class="likes-section">
                        <div class="stat bold">803K</div>
                        <div class="label light">Likes</div>
                    </div>
                    <div class="photos-section">
                        <div class="stat bold">1.4K</div>
                        <div class="label light">Photos</div>
                    </div>
                </div>
            </div>

        </div>
        <img src="./images/bg-pattern-top.svg" alt="top-pattern" class="pattern-top">
        <img src="./images/bg-pattern-bottom.svg" alt="bottom-pattern" class="pattern-bottom">
    </div>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
